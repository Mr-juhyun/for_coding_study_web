<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 제출</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/code_submit.css' %}">
</head>
<body>
    <h1>코드 제출</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">제출하기</button>
    </form>
    
    <a href="{% url 'code_list' %}">코드 목록으로</a>
</body>
</html>
